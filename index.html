<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Tabela de Medidas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 640px;
      margin: 30px auto;
      background: #fff;
      border: 1px solid #ccc;
      padding: 20px;
    }

    .header {
      background: #000;
      color: white;
      padding: 10px 0;
      text-align: center;
      position: relative;
    }

    .logo {
      display: block;
      margin: 0 auto;
      height: 40px;
    }

    .title {
      text-align: center;
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
    }

    .image-container {
      text-align: center;
      margin: 20px 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed; /* colunas iguais */
      margin-bottom: 10px;
    }

    th, td {
      border: 1px solid #555;
      padding: 8px;
      text-align: center;
      width: 25%;
      box-sizing: border-box;
    }

    thead th {
      background-color: #ccc;
      color: black;
    }

    thead th:first-child {
      background-color: #999;
    }

    tbody td:first-child {
      background-color: #ccc;
      font-weight: bold;
    }

    tbody td {
      background-color: white;
    }

    .obs {
      font-size: 12px;
      text-align: center;
      color: #333;
    }
  </style>
</head>
